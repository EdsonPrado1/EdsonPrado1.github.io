<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/020/716/209/non_2x/flat-icon-bank-bank-icon-where-to-keep-money-illustration-of-saving-in-the-bank-free-png.png" alt="Logo do Banco">
            <h1>V I R T U S</h1>
        </div>
    </header>

    <!-- Contêiner para imagem e acesso à conta -->
    <section class="container">
        <!-- Imagem do Banco -->
        <div class="multimidia">
            <img src="img.123.PNG" alt="Imagem do Banco">
        </div>

        <!-- Seção do acesso à conta e encontrar agência -->
        <div class="right-align">
            <div class="login">
                <h2>Acesso à Conta</h2>
                <form>
                    <label for="agencia">Agência:</label>
                    <input type="text" id="agencia" name="agencia">
                    
                    <label for="conta">Conta:</label>
                    <input type="text" id="conta" name="conta">
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                    
                    <button type="submit">Entrar</button>
                </form>
            </div>
        
            <div class="busca-agencia">
                <h2>Encontre sua Agência</h2>
                <form>
                    <input type="text" placeholder="Digite o nome da cidade ou CEP">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </section>
    
    <section class="descricao">
        <h2>Sobre Virtus</h2>
        <p>Virtus é uma instituição financeira focada em oferecer os melhores serviços para seus clientes, com agências em todo o país e atendimento personalizado.</p>
    </section>
    
    <section class="multimidia">
        <h2>Conheça mais sobre nós</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i5jYHEYIVyw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    
    <footer>
        <p>© 2024 Virtus. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
